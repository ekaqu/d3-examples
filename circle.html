<!doctype html>
<html>
    <head>
      <script src="http://d3js.org/d3.v2.js"></script>
    </head>
    <body>
      <div id="chart" width="100%" height="100%">
      </div>
      <script>
        var circle = d3.select('#chart').append("svg")
          .attr('width', '100%')
          .attr('height', '100%')
          .attr('class', 'bubble')
          .selectAll('g.node')
            .data([32, 57, 112, 293])
            .enter().append("g")
              .attr('class', 'node')
              .attr('transform', function(d, i) {
                return 'translate('+ d +', '+ d +')';
              });
        
        circle.append("title")
          .text(function(d) { return d; });

        circle.append("circle")
          .style("fill", "gray")
          .attr("r", function(d) {
            return Math.sqrt(d);
          });

        circle.append("text")
          .attr("text-anchor", "middle")
          .attr("dy", ".3em")
          .text(function(d) { return d; });
      </script>
    </body>
</html>
