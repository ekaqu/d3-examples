<!doctype html>
<html>
    <head>
      <script src="http://d3js.org/d3.v2.js"></script>
    </head>
    <body>
      <svg width="100%" height="100%">
        <g transform="translate(180,45)">
          <circle class="little" r="12"></circle>
        </g>
        <g transform="translate(60,90)">
          <circle class="little" r="12"></circle>
        </g>
        <g transform="translate(300,135)">
          <circle class="little" r="12"></circle>
        </g>
      </svg>
      <script>
        var circle = d3.selectAll("circle");
        circle.style("fill", "gray");
        circle.data([32, 57, 112, 293]);
        circle.attr("cx", function(d) {
          return d;
        });
        circle.attr("r", function(d) {
          return Math.sqrt(d);
        });
        console.log(circle);

        // three circles are in the html, but 4 data points given.  create the remaining circles
        var enter = circle.enter().append("circle");
        enter.attr("cy", 90);
        enter.attr("cx", 160);
        enter.attr("r", function(d) {
          return Math.sqrt(d);
        });
      </script>
    </body>
</html>
